name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ§° Installer PHP et les extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, fileinfo, sqlite
          coverage: none

      - name: ğŸ“¦ Installer les dÃ©pendances Composer
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: âš™ï¸ Copier le fichier .env
        run: cp .env.example .env

      - name: ğŸ”‘ GÃ©nÃ©rer la clÃ© d'application
        run: php artisan key:generate

      - name: ğŸ“ CrÃ©er la base de donnÃ©es SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: ğŸ§ª Lancer les tests avec Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          php artisan migrate --seed --force
          ./vendor/bin/pest
